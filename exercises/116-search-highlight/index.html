<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Search Filter - Highlight Results</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      margin: 0;
    }

    .search-container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      padding: 30px;
    }

    h1 {
      color: #333;
      margin-top: 0;
      text-align: center;
      font-size: 28px;
    }

    .search-input-group {
      position: relative;
      margin-bottom: 20px;
    }

    #search-input {
      width: 100%;
      padding: 12px 16px;
      font-size: 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    #search-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .search-icon {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
      font-size: 18px;
    }

    .results-container {
      margin-top: 20px;
      max-height: 400px;
      overflow-y: auto;
    }

    .result-item {
      padding: 12px 16px;
      background: #f9f9f9;
      border-left: 4px solid #667eea;
      margin-bottom: 8px;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 16px;
    }

    .result-item:hover {
      background: #f0f0f0;
      transform: translateX(4px);
    }

    .result-item mark {
      background: linear-gradient(120deg, #ffd700 0%, #ffed4e 100%);
      color: #000;
      padding: 2px 4px;
      border-radius: 3px;
      font-weight: 600;
      box-shadow: 0 2px 4px rgba(255, 215, 0, 0.3);
    }

    .no-results {
      text-align: center;
      padding: 40px 20px;
      color: #999;
      font-size: 16px;
    }

    .result-count {
      padding: 10px 16px;
      background: #f0f0f0;
      border-radius: 6px;
      font-size: 14px;
      color: #666;
      margin-top: 10px;
      text-align: center;
    }

    .search-help {
      margin-top: 20px;
      padding: 15px;
      background: #fce4ec;
      border-radius: 6px;
      color: #c2185b;
      font-size: 13px;
      border-left: 4px solid #e91e63;
    }

    .info-badge {
      display: inline-block;
      padding: 4px 8px;
      background: #e91e63;
      color: white;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
      margin-left: 8px;
    }

    .highlight-demo {
      margin-top: 15px;
      padding: 12px;
      background: #fff9e6;
      border-radius: 6px;
      border-left: 4px solid #ffd700;
    }

    .highlight-demo mark {
      background: linear-gradient(120deg, #ffd700 0%, #ffed4e 100%);
      padding: 2px 4px;
      border-radius: 3px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <h1>Search with Highlighting <span class="info-badge">Visual Feedback</span></h1>
    
    <div class="search-input-group">
      <input
        id="search-input"
        type="text"
        placeholder="Type to highlight matches..."
        autocomplete="off"
      >
      <span class="search-icon">üîç</span>
    </div>

    <div id="results" class="results-container"></div>

    <div class="highlight-demo">
      <strong>Example Highlight:</strong> The word <mark>JavaScript</mark> is highlighted
    </div>

    <div class="search-help">
      <strong>Visual Feedback:</strong> Matching text is highlighted in yellow, making it easy to see why each result matched your search query.
    </div>
  </div>

  <script type="module">
    import {
      displayHighlightedResults,
      highlightText
    } from './116-search-highlight.js';

    const searchInput = document.getElementById('search-input');
    const resultsContainer = document.getElementById('results');

    const items = [
      'JavaScript - Dynamic programming language',
      'Python - General-purpose programming',
      'Java - Object-oriented language',
      'TypeScript - JavaScript with types',
      'C++ - Systems programming language',
      'Ruby - Dynamic, elegant syntax',
      'Go - Fast, compiled language',
      'Rust - Memory-safe systems language',
      'PHP - Server-side scripting',
      'Swift - Apple platform development',
      'Kotlin - Modern JVM language',
      'React - JavaScript UI library',
      'Vue.js - Progressive framework',
      'Angular - Full-featured framework',
      'Node.js - JavaScript runtime',
      'Express.js - Node web framework',
      'Django - Python web framework',
      'Flask - Lightweight Python framework',
      'Spring Boot - Java framework',
      'Ruby on Rails - Web framework'
    ];

    function filterAndDisplay(searchTerm) {
      if (!searchTerm) {
        displayHighlightedResults(resultsContainer, items, '');
        return;
      }

      const filtered = items.filter(item =>
        item.toLowerCase().includes(searchTerm.toLowerCase())
      );

      displayHighlightedResults(resultsContainer, filtered, searchTerm);
    }

    // Debounce function
    let timeoutId;
    searchInput.addEventListener('input', (e) => {
      clearTimeout(timeoutId);
      timeoutId = setTimeout(() => {
        filterAndDisplay(e.target.value);
      }, 200);
    });

    // Initial display
    displayHighlightedResults(resultsContainer, items, '');
  </script>
</body>
</html>
