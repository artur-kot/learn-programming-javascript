<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Generator - Append to Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 15px 20px;
      font-weight: bold;
    }

    .card-content {
      padding: 15px 20px;
      color: #333;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #764ba2;
    }

    .info {
      background: white;
      padding: 15px;
      border-radius: 4px;
      margin-bottom: 20px;
      border-left: 4px solid #667eea;
    }

    .info-text {
      margin: 5px 0;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Card Generator - Append to Page</h1>
    <p>Add cards to the page using appendChild and insertBefore.</p>

    <div class="info">
      <div class="info-text"><strong>Total cards:</strong> <span id="card-count">0</span></div>
    </div>

    <div class="controls">
      <button id="add-btn">Add Card</button>
      <button id="add-multiple-btn">Add 3 Cards</button>
      <button id="clear-btn">Clear All</button>
    </div>

    <div id="cards-grid" class="cards-grid"></div>
  </div>

  <script type="module">
    import {
      appendCard,
      appendMultipleCards,
      createAndAppendCard
    } from './106-card-append.js';

    const grid = document.getElementById('cards-grid');
    const countSpan = document.getElementById('card-count');
    let cardCount = 0;

    function updateCount() {
      countSpan.textContent = grid.children.length;
    }

    document.getElementById('add-btn').addEventListener('click', () => {
      cardCount++;
      createAndAppendCard(
        grid,
        `Card ${cardCount}`,
        `This card was appended to the page using appendChild.`,
        `card-${cardCount}`
      );
      updateCount();
    });

    document.getElementById('add-multiple-btn').addEventListener('click', () => {
      const cards = [];
      for (let i = 0; i < 3; i++) {
        cardCount++;
        const card = document.createElement('div');
        card.className = 'card';
        card.id = `card-${cardCount}`;
        
        const header = document.createElement('div');
        header.className = 'card-header';
        header.textContent = `Batch Card ${cardCount}`;
        
        const content = document.createElement('div');
        content.className = 'card-content';
        content.textContent = `This is batch card number ${i + 1}.`;
        
        card.appendChild(header);
        card.appendChild(content);
        cards.push(card);
      }
      appendMultipleCards(grid, cards);
      updateCount();
    });

    document.getElementById('clear-btn').addEventListener('click', () => {
      grid.innerHTML = '';
      cardCount = 0;
      updateCount();
    });
  </script>
</body>
</html>
