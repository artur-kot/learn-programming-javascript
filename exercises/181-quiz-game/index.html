<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Game - Complete Application</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1>Quiz Game</h1>
      <div class="progress-container">
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        <p class="progress-text" id="progressText">Question 1 of 5</p>
      </div>
    </header>

    <!-- Main Quiz Section -->
    <main class="main-content">
      <!-- Question Display -->
      <section class="question-section" id="questionSection">
        <div class="timer" id="timer">30s</div>
        <h2 class="question-text" id="questionText">
          Loading question...
        </h2>

        <!-- Answer Options -->
        <div class="answers-grid" id="answersGrid">
          <!-- Answer buttons generated by app.js -->
        </div>
      </section>

      <!-- Results Section (Hidden until quiz complete) -->
      <section class="results-section hidden" id="resultsSection">
        <h2>Quiz Complete!</h2>
        <div class="results-stats">
          <div class="stat">
            <span class="stat-label">Score:</span>
            <span class="stat-value" id="finalScore">0%</span>
          </div>
          <div class="stat">
            <span class="stat-label">Correct Answers:</span>
            <span class="stat-value" id="correctCount">0</span>
          </div>
          <div class="stat">
            <span class="stat-label">Status:</span>
            <span class="stat-value" id="passStatus">FAILED</span>
          </div>
        </div>

        <!-- Results Actions -->
        <div class="results-actions">
          <button class="btn btn-secondary" id="reviewBtn">
            Review Answers
          </button>
          <button class="btn btn-primary" id="restartBtn">
            Restart Quiz
          </button>
        </div>
      </section>

      <!-- Review Section (Hidden until requested) -->
      <section class="review-section hidden" id="reviewSection">
        <h2>Answer Review</h2>
        <div class="review-container" id="reviewContainer">
          <!-- Review items generated by app.js -->
        </div>
        <div class="review-actions">
          <button class="btn btn-primary" id="backToResultsBtn">
            Back to Results
          </button>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>Complete all TODOs in quiz.js to make this interactive! ðŸŽ®</p>
    </footer>
  </div>

  <script src="quiz.js"></script>
  <script src="app.js"></script>
</body>
</html>
