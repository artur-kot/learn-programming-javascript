<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Generator - Remove Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      animation: slideIn 0.3s ease-out;
      position: relative;
    }

    .card.fade-out {
      animation: fadeOut 0.3s ease-out forwards;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(0.95);
      }
    }

    .card-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 15px 20px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card-content {
      padding: 15px 20px;
      color: #333;
    }

    .delete-btn {
      background: #ff6b6b;
      color: white;
      border: none;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }

    .delete-btn:hover {
      background: #ff5252;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #764ba2;
    }

    button.danger {
      background: #ff6b6b;
    }

    button.danger:hover {
      background: #ff5252;
    }

    .info {
      background: white;
      padding: 15px;
      border-radius: 4px;
      margin-bottom: 20px;
      border-left: 4px solid #667eea;
    }

    .info-text {
      margin: 5px 0;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Card Generator - Remove Cards</h1>
    <p>Delete cards from the page using removeChild and remove methods.</p>

    <div class="info">
      <div class="info-text"><strong>Total cards:</strong> <span id="card-count">0</span></div>
      <div class="info-text">Click the × button on any card to delete it.</div>
    </div>

    <div class="controls">
      <button id="add-btn">Add Card</button>
      <button id="add-multiple-btn">Add 3 Cards</button>
      <button class="danger" id="remove-selected-btn" disabled>Remove Selected</button>
      <button class="danger" id="clear-btn">Clear All</button>
    </div>

    <div id="cards-grid" class="cards-grid"></div>
  </div>

  <script type="module">
    import {
      removeCard,
      removeAllCards,
      removeCardById,
      removeCardsByClass
    } from './107-card-remove.js';

    const grid = document.getElementById('cards-grid');
    const countSpan = document.getElementById('card-count');
    const removeSelectedBtn = document.getElementById('remove-selected-btn');
    let cardCount = 0;
    const selectedCards = new Set();

    function updateCount() {
      countSpan.textContent = grid.children.length;
      removeSelectedBtn.disabled = selectedCards.size === 0;
    }

    function createCard(title, index) {
      const card = document.createElement('div');
      card.className = 'card';
      card.id = `card-${index}`;
      
      const header = document.createElement('div');
      header.className = 'card-header';
      
      const titleSpan = document.createElement('span');
      titleSpan.textContent = title;
      
      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'delete-btn';
      deleteBtn.textContent = '×';
      deleteBtn.onclick = (e) => {
        e.stopPropagation();
        removeCardWithAnimation(card);
      };
      
      header.appendChild(titleSpan);
      header.appendChild(deleteBtn);
      
      const content = document.createElement('div');
      content.className = 'card-content';
      content.textContent = `This card can be removed by clicking the × button.`;
      
      card.appendChild(header);
      card.appendChild(content);
      
      // Add selection capability
      card.style.cursor = 'pointer';
      card.onclick = () => {
        if (selectedCards.has(card.id)) {
          selectedCards.delete(card.id);
          card.style.opacity = '1';
        } else {
          selectedCards.add(card.id);
          card.style.opacity = '0.7';
        }
        updateCount();
      };
      
      return card;
    }

    function removeCardWithAnimation(card) {
      card.classList.add('fade-out');
      setTimeout(() => {
        removeCard(card);
        if (selectedCards.has(card.id)) {
          selectedCards.delete(card.id);
        }
        updateCount();
      }, 300);
    }

    document.getElementById('add-btn').addEventListener('click', () => {
      cardCount++;
      const card = createCard(`Card ${cardCount}`, cardCount);
      grid.appendChild(card);
      updateCount();
    });

    document.getElementById('add-multiple-btn').addEventListener('click', () => {
      for (let i = 0; i < 3; i++) {
        cardCount++;
        const card = createCard(`Card ${cardCount}`, cardCount);
        grid.appendChild(card);
      }
      updateCount();
    });

    document.getElementById('remove-selected-btn').addEventListener('click', () => {
      const toRemove = Array.from(selectedCards).map(id => 
        document.getElementById(id)
      ).filter(el => el);
      
      toRemove.forEach(card => {
        removeCardWithAnimation(card);
      });
      selectedCards.clear();
      updateCount();
    });

    document.getElementById('clear-btn').addEventListener('click', () => {
      removeAllCards(grid);
      selectedCards.clear();
      cardCount = 0;
      updateCount();
    });
  </script>
</body>
</html>
