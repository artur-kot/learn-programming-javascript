<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 162: Performance Comparison</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
    .metric-card { background: white; border-radius: 10px; padding: 1rem; margin: 1rem 0; }
  </style>
</head>
<body class="py-5">
  <div class="container">
    <h1 class="text-white mb-4">Tags - Performance</h1>
    <div class="card">
      <div class="card-body">
        <h5>Performance Comparison: Array vs Set</h5>
        <div class="metric-card">
          <h6>Operation Complexity</h6>
          <table class="table table-sm">
            <tr><td>Add</td><td>Array: O(1)</td><td>Set: O(1)</td></tr>
            <tr><td>Search</td><td>Array: O(n)</td><td>Set: O(1)</td></tr>
            <tr><td>Delete</td><td>Array: O(n)</td><td>Set: O(1)</td></tr>
          </table>
        </div>
        <pre><code>// Array: O(n) search
tags.includes('value');

// Set: O(1) search
tags.has('value');

// With 1000+ items, Set wins!</code></pre>
      </div>
    </div>
  </div>
</body>
</html>
